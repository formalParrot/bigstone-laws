<script>
  (function () {
    // Check if the site is being run locally
    const isLocalhost = ["localhost", "127.0.0.1"].includes(window.location.hostname);
    // Allow when the URL path starts with "/DEVELOPER" (case-insensitive)
    const isDeveloperPath = /^\/DEVELOPER(\/|$)/i.test(window.location.pathname);

    if (!isLocalhost && !isDeveloperPath) {
      document.body.innerHTML = `
        <div style="font-family: sans-serif; text-align: center; margin-top: 20vh;">
          <h1>Visit the project at the domain</h1>
            <p><a href="https://lawbook-par.bigstone.dev" target="_blank" rel="noopener noreferrer">Visit lawbook-par.bigstone.dev</a></p>
          <p><em>This link is only for development.</em></p>
        </div>
      `;
      document.body.style.background = "#fff";
    }
  })();
</script>
